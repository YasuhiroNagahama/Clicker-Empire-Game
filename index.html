<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker Empire Game</title>

    <!-- bootstrapの読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- google fontsの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/6d1e9f0a0b.js"
      crossorigin="anonymous"
    ></script>

    <!-- cssの読み込み -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- jsの読み込み -->
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- ログインページ -->
    <div
      id="loginPage"
      class="login-page d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="form-wrapper d-flex justify-content-center align-items-center flex-column border border-4 border-dark"
      >
        <h1 class="form-title h1 fw-bold border-bottom border-3 pb-2">
          Clicker Empire Game
        </h1>
        <form
          action=""
          class="login-form d-flex justify-content-center align-items-center flex-column gap-5 mt-5"
          onsubmit="event.preventDefault()"
        >
          <input
            id="inputName"
            placeholder="YourName"
            type="text"
            value=""
            class="username-input h3 border border-3 border-dark p-4 w-75"
          />
          <div class="button-wrapper d-flex gap-5">
            <button id="newBtn" class="form-button h2 fw-bold p-2">New</button>
            <button id="loginBtn" class="form-button h2 fw-bold p-2">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- ゲームページ -->
    <div
      id="gamePage"
      class="hamburger-game-wrapper p-4 bg-dark text-white d-none d-flex justify-content-center align-items-center gap-4 w-100 position-relative"
    >
      <div class="hamburger-game_btn-wrapper position-absolute d-flex gap-3">
        <button
          draggable="true"
          id="resetBtn"
          class="hamburger-game_btn h1 bg-white text-dark border border-dark border-2"
        >
          <i class="fa-solid fa-rotate-right"></i>
        </button>
        <button
          draggable="true"
          id="saveBtn"
          class="hamburger-game_btn h1 bg-white text-dark border border-dark border-2"
        >
          <i class="fa-sharp fa-solid fa-floppy-disk"></i>
        </button>
      </div>
      <div
        class="hamburger-game_left d-flex justify-content-center align-content-center flex-column gap-3 w-100 h-100"
      >
        <div class="hamburger-game_info-wrapper">
          <ul
            class="hamburger-game_info_list border border-white border-4 d-flex justify-content-center align-items-center flex-column gap-2 py-4"
          >
            <li class="hamburger-game_info_item h1 fw-bold">
              <span id="burgers" class="hamburger-game_info-burgers"></span>
              &nbsp;Burgers
            </li>
            <li class="hamburger-game_info_item h2 fw-bold">
              $&nbsp;<span
                id="perClick"
                class="hamburger-game_info-burgers"
              ></span>
              &nbsp;per click
            </li>
            <li class="hamburger-game_info_item h2 fw-bold">
              $&nbsp;<span
                id="perSecond"
                class="hamburger-game_info-burgers"
              ></span>
              &nbsp;per second
            </li>
          </ul>
        </div>
        <div
          class="hamburger-game_img-wrapper border border-white border-4 d-flex justify-content-center align-items-center w-100 h-100"
        >
          <img
            id="hamburgerBtn"
            src="img/hamburger_click.png"
            alt="hamburger"
            class="hamburger-game_img w-75 h-75"
            width="391"
            height="400"
          />
        </div>
      </div>
      <div
        class="hamburger-game_right w-100 d-flex justify-content-center align-content-center flex-column gap-3"
      >
        <div
          class="hamburger-game_user-info-wrapper border border-white border-4 py-2"
        >
          <table>
            <tbody
              class="d-flex justify-content-center align-items-center flex-column gap-2"
            >
              <tr
                class="d-flex justify-content-center align-items-center gap-3"
              >
                <td
                  class="hamburger-game_user-info-item h4 fw-bold text-center border border-2 border-white p-2"
                >
                  <span id="userName" class="hamburger-game_user-info-name"
                    >userName</span
                  >
                </td>
                <td
                  class="hamburger-game_user-info-item h4 fw-bold text-center border border-2 border-white p-2"
                >
                  <span id="userAge" class="hamburger-game_user-info-age"></span
                  >&nbsp;years old
                </td>
              </tr>
              <tr
                class="d-flex justify-content-center align-items-center gap-3"
              >
                <td
                  class="hamburger-game_user-info-item h4 fw-bold text-center border border-2 border-white p-2"
                >
                  <span
                    id="userDays"
                    class="hamburger-game_user-info-days"
                  ></span
                  >&nbsp;days
                </td>
                <td
                  class="hamburger-game_user-info-item h4 fw-bold text-center border border-2 border-white p-2"
                >
                  $&nbsp;<span
                    id="userMoney"
                    class="hamburger-game_user-info-money"
                  ></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="hamburger-game_shop-wrapper border border-white border-4">
          <ul
            id="itemList"
            class="hamburger-game_shop_list d-flex justify-content-start align-items-center flex-column gap-2 py-2"
          ></ul>
        </div>
      </div>
    </div>
    <!-- モーダルページ -->
    <div
      id="modalPage"
      class="hamburger-game_modal-wrapper bg-white border border-4 border-success rounded p-5 d-none d-flex justify-content-center align-items-center flex-column gap-3 position-absolute"
    ></div>
  </body>
</html>
